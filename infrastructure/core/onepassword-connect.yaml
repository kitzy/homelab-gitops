apiVersion: v1
kind: Namespace
metadata:
  name: onepassword
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: op-healthcheck
  namespace: onepassword
data:
  healthcheck.sh: |
    #!/bin/sh
    test -f /home/opuser/.op/data/1password.sqlite
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onepassword-connect
  namespace: onepassword
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onepassword-connect
  template:
    metadata:
      labels:
        app: onepassword-connect
    spec:
      initContainers:
      - name: wait-for-sync
        image: busybox:1.36
        command: ['sh', '-c', 'until test -f /home/opuser/.op/data/1password.sqlite; do echo waiting for database; sleep 2; done']
        volumeMounts:
        - name: shared-data
          mountPath: /home/opuser/.op/data
      containers:
      - name: connect-sync
        image: 1password/connect-sync:1.7.3
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: shared-data
          mountPath: /home/opuser/.op/data
        - name: credentials
          mountPath: /home/opuser/.op/1password-credentials.json
          subPath: 1password-credentials.json
          readOnly: true
      - name: connect-api
        image: 1password/connect-api:1.7.3
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
        volumeMounts:
        - name: shared-data
          mountPath: /home/opuser/.op/data
        - name: credentials
          mountPath: /home/opuser/.op/1password-credentials.json
          subPath: 1password-credentials.json
          readOnly: true
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: credentials
        secret:
          secretName: op-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: onepassword-connect
  namespace: onepassword
spec:
  selector:
    app: onepassword-connect
  ports:
  - port: 8080
    targetPort: 8080
    name: http
