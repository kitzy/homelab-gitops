apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 443
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: tls
          mountPath: /etc/nginx/ssl
          readOnly: true
      volumes:
      - name: html
        configMap:
          name: hello-world-html
      - name: nginx-config
        configMap:
          name: nginx-ssl-config
      - name: tls
        secret:
          secretName: hello-world-tls
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-html
  namespace: hello-world
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Homelab K3s Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                text-align: center;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
            h1 { font-size: 3rem; margin: 0; }
            p { font-size: 1.2rem; margin: 1rem 0; }
            .info { 
                background: rgba(0, 0, 0, 0.2);
                padding: 1rem;
                border-radius: 5px;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Homelab K3s Cluster</h1>
            <p>Cloudflare Tunnel Test - Success!</p>
            <p>End-to-End TLS Enabled</p>
            <div class="info">
                <p><strong>Infrastructure:</strong></p>
                <p>K3s HA Cluster | Flux GitOps | 1Password Secrets</p>
                <p>External Access: Cloudflare Tunnel</p>
                <p>Internal TLS: Self-Signed Certificates</p>
            </div>
        </div>
    </body>
    </html>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ssl-config
  namespace: hello-world
data:
  default.conf: |
    server {
        listen 443 ssl;
        server_name hello.kitzy.net hello-world.hello-world.svc.cluster.local;
        
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
